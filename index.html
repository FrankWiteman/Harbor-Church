
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Harbor Church</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0ea5e9">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            -webkit-tap-highlight-color: transparent;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .nav-blur {
            backdrop-filter: blur(12px);
            background-color: rgba(255, 255, 255, 0.7);
        }
        .video-blur {
            filter: blur(12px) brightness(0.7) scale(1.1);
        }
        
        /* Fixed Keyframes for Mobile Menu */
        @keyframes drawerOpen {
            from { transform: translateY(100%); opacity: 0.5; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes rotateIn {
            from { transform: rotate(-180deg) scale(0); opacity: 0; }
            to { transform: rotate(0) scale(1); opacity: 1; }
        }

        .animate-drawer {
            animation: drawerOpen 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-fade {
            animation: fadeIn 0.3s ease-out forwards;
        }
        .animate-rotate {
            animation: rotateIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        
        .page-enter {
            animation: fadeIn 0.4s ease-out;
        }

        /* Prevent scrolling when menu is open */
        .no-scroll {
            overflow: hidden !important;
            height: 100vh;
        }
    </style>
